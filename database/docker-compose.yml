version: '3.8'
services:
  db:
    image: pgvector/pgvector:pg15
    container_name: devonz-db
    restart: always
    environment:
      POSTGRES_USER: devonz_user
      POSTGRES_PASSWORD: devonz_password
      POSTGRES_DB: devonz_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  minio:
    image: minio/minio
    container_name: devonz-minio
    restart: always
    environment:
      MINIO_ROOT_USER: devonz_admin
      MINIO_ROOT_PASSWORD: devonz_storage_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  redis:
    image: redis:7-alpine
    container_name: devonz-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: devonz-redis-insight
    restart: always
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data:/db

volumes:
  postgres_data:
  minio_data:
  redis_data:
  redis_insight_data:
